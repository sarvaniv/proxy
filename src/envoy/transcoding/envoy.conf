{
  "listeners": [
    {
      "address": "tcp://0.0.0.0:9090",
      "filters": [
        {
          "type": "read",
          "name": "http_connection_manager",
          "config": {
            "codec_type": "auto",
            "stat_prefix": "ingress_http",
            "route_config": {
              "virtual_hosts": [
                {
                  "name": "backend",
                  "domains": ["*"],
                  "routes": [
                    {
                      "timeout_ms": 0,
                      "prefix": "/",
                      "cluster": "grpc_service"
                    }
                  ]
                }
              ]
            },
            "access_log": [
              {
                "path": "/tmp/access.envoy"
              }
            ],
            "filters": [
              {
                "type": "both",
                "name": "transcoding",
                "config": {
                  "proto_descriptor": "descriptor.pb"
                }
              },
              {
                "type": "decoder",
                "name": "router",
                "config": {}
              }
            ]
          }
        }
      ]
    }
  ],
  "admin": {
    "access_log_path": "/tmp/access.envoy",
    "address": "tcp://0.0.0.0:9001"
  },
  "cluster_manager": {
    "clusters": [
      {
        "name": "grpc_service",
        "connect_timeout_ms": 5000,
        "type": "strict_dns",
        "lb_type": "round_robin",
        "features": "http2",
        "hosts": [
          {
            "url": "tcp://localhost:8081"
          }
        ]
      }
    ]
  }
}
